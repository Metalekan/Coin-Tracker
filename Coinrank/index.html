<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Coin Ranking</title>
</head>
<body>
    <div class="m-auto animate__animated animate__slideInRight">
        <div class="container nav-barz">
            <nav class="d-flex justify-content-between align-items-center">
                <h5 class="bg-transparent">COIN RANK</h5>
                <div class="input-wrapper tabs">
                    <button class="icon"> 
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="25px" width="25px">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"></path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M22 22L20 20"></path>
                      </svg>
                    </button>
                    <input id="inputField" placeholder="search for a coin.." class="input"  name="text" type="text">
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="dash-board">
                <div class="tabs">
                    <i class="tabs bi bi-menu-button-wide"></i>
                    <span class="tabs">Dashboard</span>
                </div>
                <div class="tabs">
                    <i class="tabs bi bi-bar-chart"></i>
                    <span class="tabs">reports</span>
                </div>
                <div class="tabs">
                    <i class="tabs bi bi-gear-fill"></i>
                    <span class="tabs">settings</span>
                </div>
                <div class="tabs">
                    <i class="tabs bi bi-question-circle"></i>
                    <span class="tabs">about</span>
                </div>
                <div class="tabs">
                    <i class="tabs bi bi-envelope"></i>
                    <span class="tabs">contacts</span>
                </div>
            </div>
        </div>
        <div class="bucket container">
            <div id="time">Today:</div>
            <div class="coin-stats">
                <div class="stats ">
                    <div class="tabs">
                        <h5>Currency</h5>
                        <p id="total"></p>
                    </div>
                    <img width="48" height="48" src="https://img.icons8.com/external-wanicon-flat-wanicon/640/external-currency-travel-wanicon-flat-wanicon.png" alt="external-currency-travel-wanicon-flat-wanicon"/>
                </div>
                <div class="stats">
                    <div class="tabs">
                        <h5>Exchange</h5>
                        <p id="exchange"></p>
                    </div>
                    <img width="48" height="48" src="https://img.icons8.com/color/480/transfer-between-users.png" alt="transfer-between-users"/>
                </div>
                <div class="stats">
                    <div class="tabs">
                        <h5>Market</h5>
                        <p id="market"></p>
                    </div>
                    <img width="48" height="48" src="https://img.icons8.com/fluency/480/internet.png" alt="internet"/>
                </div>
                <div class="stats">
                    <div class="tabs">
                        <h5>24H Volume</h5>
                        <p id="volume"></p>
                    </div>
                    <!-- <img width="48" height="48" src="https://img.icons8.com/color/480/currency-exchange.png" alt="currency-exchange"/> -->
                </div>

            </div>
            <div class="table-responsive-xl rounded-2 p-3 coin-charts">
                <table class="table" id="table">
                    <thead class="coin-charts">
                        <tr class="coin-charts">
                          <th scope="col">Rank</th>
                          <th scope="col">Coin</th>
                          <th scope="col">Symbol</th>
                          <th scope="col">Price</th>
                          <th scope="col">24h Change</th>
                          <th scope="col">MarketCap</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
    
        </div>
        <div class="container my-4">
            <footer class=""><p class="text-center">Designed by <a class ="tabs" href="https://github.com/Metalekan" target="_blank">Metalekan</a></p></footer>
        </div>
    </div>
    <script src="src/main.js" type="module"></script>
</body>
</html>
